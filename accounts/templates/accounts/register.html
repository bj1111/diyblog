{% extends 'base.html' %}

{% block title %}Blog | Sign Up{% endblock %}

{% block content %}
    <div class="mx-auto">

        <h1 class="text-center">Sign Up</h1>
    
        <form method="post" class="col-md-3 mx-auto">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="sign-up" class="btn btn-primary">
        </form>
    </div>

{% endblock %}
